<ion-grid>
  <ion-text>
    <h2>Login</h2>
  </ion-text>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row class="button-row">
      <ion-col>
        <ion-button expand="block" type="submit" (click)="logIn(email, password)">Login</ion-button>
        <ion-button expand="block" fill="outline" type="submit" [routerLink]="['/register']"
          routerLinkActive="router-link-active">Register</ion-button>
        <a href="#">Reset Password</a>
      </ion-col>
    </ion-row>

    <span class="divider line one-line">or</span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)="authService.googleAuth()" expand="block">
          Login with Google
        </ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-grid>
